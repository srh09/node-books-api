<div class="card" *ngIf="book">
  <button mat-raised-button color="primary" (click)="onBack()">Back</button>
  <div class="item">
    <label>ISBN:</label>
    <p>{{ book.isbn }}</p>
  </div>
  <div class="item">
    <label>Title:</label>
    <p>{{ book.title }}</p>
  </div>
  <div class="item">
    <label>Author:</label>
    <p>{{ book.author }}</p>
  </div>
  <div class="item">
    <label>Amazon Link:</label>
    <a [href]="book.amazonProductUrl" target="_blank">Click Here!</a>
  </div>
  <div class="item">
    <label>Description:</label>
    <p>{{ book.description }}</p>
  </div>
</div>
